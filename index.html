<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/56f7bebfad.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome!</title>
    </head>
    <body>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="Hi, What is your name?" />
            <!-- <input type="submit" value="Log In" /> -->
        </form>
        <div id="left-category">
            <div id="date" class="main-obj">
                <sapn id="today"></sapn>
                <sapn id="clock">00:00</sapn>
            </div>
            <div id="weather" class="hidden main-obj">
                <i class="owf owf-3x owf-border owf-pull-left"></i>
                <strong></strong><br />
                <span id="current_temp"></span><br />
                <span id="temp"></span>
            </div>
            <div class="main-obj">
                <form id="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter" required />
                </form>
                <div class="todo">
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
        <div id="mid-category">
            <h1 id="greeting" class="hidden"></h1>
            <div id="quote">
                <span></span>
            </div>
        </div>
        <script src="js/greethings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/pengsoo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
